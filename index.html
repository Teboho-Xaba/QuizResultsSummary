<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="overall">
        <h3>Your Results</h3>
        <div class="score">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="details">
        <h3>Summary</h3>
        <div class="results">
          <span
            ><img src="./assets/images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
            <p class="mine">80</p>
            /100</span
          >
          <span
            ><img src="./assets/images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
            <p class="mine">92</p>
            /100</span
          >
          <span
            ><img src="./assets/images/icon-verbal.svg" alt="" />
            <h3>Verbal</h3>
            <p class="mine">61</p>
            /100</span
          >
          <span
            ><img src="./assets/images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
            <p class="mine">72</p>
            /100</span
          >
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
